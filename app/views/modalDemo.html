<div class="modal-header">
    <h3 class="modal-title" ng-bind="modalLabels.ttl"></h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="item in items">
            <a ng-click="selected.item = item">{{ item }}</a>
        </li>
    </ul>
    {{modalLabels.lbl1}}: <b>{{ selected.item }}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-bind="modalLabels.btnOk"></button>
    <button class="btn btn-warning" ng-click="cancel()" ng-bind="modalLabels.btnCancel"></button>
</div>
